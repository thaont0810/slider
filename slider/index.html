<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Slider</title>
</head>

<body>
  <section class="container">
    <h1>Slider</h1>
    <div class="slides">
      <div class="paging">
        <a class="arrow arrow--prev" href="#">Prev</a>
        <a class="arrow arrow--next" href="#">Next</a>
      </div>
      <ul class="slider">
        <li class="slider__item current" data-slide = "1">
          <img class="slider__img" src="images/1.png" alt="">
          <div class="slider__info">Slider 1</div>
        </li>
        <li class="slider__item" data-slide = "2">
          <img class="slider__img" src="images/2.png" alt="">
          <div class="slider__info">Slider 2</div>

        </li>
        <li class="slider__item" data-slide = "3">
          <img class="slider__img" src="images/3.png" alt="">
          <div class="slider__info">Slider 3</div>

        </li>
      </ul>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="js/global2.js "></script>
</body>

</html>
