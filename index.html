<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Slider</title>
</head>

<body>
  <section class="container">
    <h1>Slider</h1>
    <div class="slides">
      <div class="paging">
        <a class="button button--prev" href="#">Prev</a>
        <a class="button button--next" href="#">Next</a>
      </div>
      <ul class="slider">
        <li class="slider__item active">
          <img class="slider__img" src="images/1.png" alt="" data-slide= "1">
        </li>
        <li class="slider__item">
          <img class="slider__img" src="images/2.png" alt="" data-slide= "2">
        </li>
        <li class="slider__item">
          <img class="slider__img" src="images/3.png" alt="" data-slide= "3">
        </li>
      </ul>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="js/global.js "></script>
</body>

</html>
